parameters:
- name: Platform
  type: object
  default:
    Runtime: linux-arm64
    Architecture: arm64
#  alternative:
#    Runtime: linux-x64
#    Architecture: amd64

steps:
- task: DotNetCoreCLI@2
  displayName: 'Publish ${{ parameters.Application }} on ${{ parameters.Platform.Runtime }}'
  inputs:
    command: publish
    arguments: '--configuration Release --runtime ${{ parameters.Platform.Runtime }} --no-self-contained --output $(Solution.ApplicationLocation)/${{ parameters.Application }}/publish_output/opt/${{ parameters.Application }}'
    publishWebProjects: false
    modifyOutputPath: false
    zipAfterPublish: false

- pwsh: New-Item -Type Directory -Force $(Build.ArtifactStagingDirectory)/${{ parameters.Platform.Architecture }}
  displayName: MkDir $(Build.ArtifactStagingDirectory)/${{ parameters.Platform.Architecture }} Artifact Directory

- task: Bash@3
  displayName: "Package ${{ parameters.Application }}/${{ parameters.Platform.Architecture }} as DEB"
  inputs:
    filePath: "deb/dpkg-deb.sh"
    arguments: $(Build.ArtifactStagingDirectory)/${{ parameters.Platform.Architecture }} ${{ lower(Package.Name) }} $(Solution.Version) ${{ parameters.Platform.Architecture }}

- task: PublishBuildArtifacts@1
  displayName: "Artifacts ${{ parameters.Platform.Architecture }} to Build Container"
  inputs:
    PathtoPublish: $(Build.ArtifactStagingDirectory)/${{ parameters.Platform.Architecture }}
    artifactName: '$(Package.Name)-${{ parameters.Platform.Architecture }}'
