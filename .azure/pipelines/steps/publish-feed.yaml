parameters:
- name: Application
  type: string
  default: $(Package.Name)

steps:
- task: UniversalPackages@0
  displayName: 'Publish to Universal Packages feed'
  inputs:
    command: publish
    vstsFeedPublish: $(System.TeamProject)/$(Solution.PackageFeed)
    vstsFeedPackagePublish: ${{ lower(parameters.Application) }}
    versionOption: custom
    versionPublish: $(Package.Version)
    verbosity: Information
